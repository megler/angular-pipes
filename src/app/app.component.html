<div class="container">
    <h3>Payment Form</h3>
    <div class="row">
        <div class="form-group col">
            <label>Payee Name</label>
            <input class="form-control" #nameChange (input)="onNameChange(nameChange.value)">
        </div>
        <div class="col">
            <label><b>Name</b></label>
            <div>{{ name | titlecase }}</div>
        </div>
        
    </div>
    <div class="row">
        <div class="form-group col">
            <label>Payment Date</label>
            <input type="date" class="form-control" #dateChange (input)="onDateChange(dateChange.value)">
        </div>
        <div class="col">
            <label><b>Date</b></label>
            <div>{{ inputDate | date: "LLLL dd, yyyy"  }}</div>
        </div>
        
    </div>
    <div class="row">
        <div class="form-group col">
            <label>Payment Amount</label>
            <input type="number" min="0.01" step="0.01" class="form-control" #amountChange  (input)="onAmountChange(amountChange.value)">
        </div>
        <div class="col">
            <label><b>Amount</b></label>
            <div>{{ amount | currency:'USD':true:'1.2-2'  }}</div>
        </div>
        
    </div>
    <div class="row">
        <div class="form-group col">
            <label>Height</label>
            <input type="number" min="0.01" step="0.01" class="form-control" #heightChange  (input)="onHeightChange(heightChange.value)">
        </div>
        <div class="col">
            <label><b>Amount</b></label>
            <div>{{ height | number: "1.2-3"  }}</div>
        </div>        
    </div>
    <div class="row">
        <div class="form-group col">
            <label>MIles</label>
            <input type="number" class="form-control" #milesChange  (input)="onMilesChange(milesChange.value)">
        </div>
        <div class="col">
            <label><b>Kilometers</b></label>
            <div>{{ miles | convert: "cm" }}</div>
        </div>        
    </div>

    {{ car | json }}
</div>
